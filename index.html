<!doctype html>
<html>
  <head>
    <title>Jeoparino</title>
  </head>
  <body>
    <form action="">
      <input type="text" id="name" name="username">
      <button><img src="http://www.quizsystems.co.uk/IndexImages/large-quiz-buzzer-button.jpg" style="display:none" class="logged"></button>
    </form>
  
    <ul id="log" style="display:none" class="logged"></ul>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        $("#name").val("unnamedUser" + Math.floor(Math.random() * 100));
        var socket = io();
        $('form').submit(function(){
          socket.emit('buzzer', [$("#name").val(), Date.now()]);
          return false;
        });

        socket.on('buzzer', function(msg){
          $('#log').append($('<li>').text(msg));
        });

        socket.on('joined', function(msg){
          $('#log').append($('<li>').text(msg + ' joined the game'));
          $('#name').remove();
          $('.logged').show();
        });
      });
    </script>
  </body>
</html>
